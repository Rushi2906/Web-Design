<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table</title>
</head>
<body>
	<center>
	<table border="1">
		<tr>
			<th colspan="4"
				align="center">Title</th>
		</tr>
		<tr>
			<th>A</th>
			<th>B</th>
			<th>C</th>
			<th>D</th>
		</tr>
		<tr>
			<td colspan="2"
				align="center">1</td>
			<td>3</td>
			<td>4</td>
		</tr>
		<tr>
			<td>5</td>
			<td>6</td>
			<td colspan="2"
				align="center"
				valign="bottom" 
				rowspan="2">7</td>		
		</tr>
		<tr>
			<td>9</td>
			<td>10</td>	
		</tr>
	</table>
	</center>
</body>
</html>
